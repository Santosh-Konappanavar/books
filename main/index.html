<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="header">
        <div class="navigation">
            <h1><a href="index.html">Awesome Books</a></h1>
            <nav class="nav">
                <ul>
                    <li id="totalbooks"><a id="totalbookscolor" href="#">List</a></li>
                    <li id="booksadd"><a id="booksaddcolor" href="#">Add New</a></li>
                    <li id="contactinfo"><a id="contactcolor" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div id="date"></div>
    </header>

    <section id="bookList">
        <div class="books-list">
            <h2>All awesome books</h2>
            <div class="list">
                <div class="books" id="list">
                    
                </div>
            </div>
        </div>
    </section>

    <section id="addBook">
        <div class="add-book">
            <div class="form">
                <h2>Add a new book</h2>
                <form id="book_form" method="post">
                    <input type="text" name="bookName" id="bookName" placeholder="Title" required>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                    <input type="submit" value="Add" name="addBook" id="add_new_book">
                </form>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact">
            <h2>Contact information</h2>
            <div class="contact-details">
                <p>Do you have any question or you just want to say "Hello"?</p>
                <ul>
                    <li>Our e-mail: <a href="mailto:mail@mail.com">mail@mail.com</a></li>
                    <li>Our phone number: xxx-xxx-xxx</li>
                    <li>Our address is: Indian Friendship Comunity</li>
                </ul>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="footer">
            <h3>Copyright</h3>
            <p>...</p>
        </div>
    </footer>

<script type="module" src="index.js"></script>
</body>
</html>
